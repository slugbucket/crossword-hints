<p>
Use this form to edit the details of a crossword setter.
</p>
<form class="" action="/setter-types/submit" method="POST">
    <fieldset id="setter_types">
        <legend>Crossword setter types</legend>
        {{ f.label('name', 'Name') }}
        {{ f.input_tag('name', class="xwordhints", value=stype['name']|default('Setter name')) }}

        <label for="description">Description</label>
        <textarea name='description' cols="80" rows="4" class="xwordhints">{{ stype['description'] }}</textarea>
    </fieldset>
</form>
