<p>
Use this form to edit the details of a crossword setter. Action is {{ sbmt }}.
</p>
<form name="setter_types-new" action="{{ r.path }}" method="POST">
    <fieldset id="setter_types">
        <legend>Crossword setter types</legend>
        {{ f.label('name', 'Name') }}
        {{ f.input_tag('name', class="xwordhints", value=(stype['name']|escape)|default('Setter name')) }}

        <label for="description">Description</label>
        <textarea name='description' cols="80" rows="4" class="xwordhints">{{ stype['description']|escape }}</textarea>
    </fieldset>
    <p>
    <input type="submit" name="submit" value="{{ sbmt|escape }}">
    <input type="reset" value="Reset">
    <br /><br />
    <a href="/setter-types">Back to index</a>
    </p>
</form>
